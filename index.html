<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Virada 31/12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configura√ß√£o Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyC-JmKJsLO57cFhrRRMcVIGy0w4qrY2Zwk",
            authDomain: "festavirada-52bd7.firebaseapp.com",
            projectId: "festavirada-52bd7",
            storageBucket: "festavirada-52bd7.firebasestorage.app",
            messagingSenderId: "1090807200664",
            appId: "1:1090807200664:web:f3407ffd200301d42209ed",
            measurementId: "G-JNENCDW2X5"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- Constantes & Estado ---
        const MASTER_PASSWORD = "eusoumuitosafadinho"; // SENHA PARA TROCAR DE USU√ÅRIO
        let currentUser = null; 
        let selectedPersona = localStorage.getItem('partyPersona') || null; 
        let partyData = {}; 

        // Seed Inicial (com suporte a displayName futuro)
        const INITIAL_DATA = {
            "Rodrigo": { icon: "üç∑", items: [{ name: "Chopp de vinho (Draft)", checked: false }, { name: "Spyfall", checked: false }, { name: "Ruffles", checked: false }, { name: "Doritos de pimenta", checked: false }] },
            "Karine": { icon: "üåø", items: [{ name: "Chopp de vinho (Draft)", checked: false }, { name: "Maconha", checked: false }] },
            "Yuri": { icon: "üé≤", items: [{ name: "Velho Barreiro", checked: false }, { name: "Uno", checked: false }, { name: "Jogo da Vida", checked: false }, { name: "Bolo de cenoura", checked: false }, { name: "Ingredientes do guacamole", checked: false }] },
            "Raf√£o": { icon: "ü•É", items: [{ name: "Whiskey", checked: false }, { name: "Energ√©tico", checked: false }, { name: "Guaran√° Zero", checked: false }] },
            "Felipe": { icon: "ü•§", items: [{ name: "Suco", checked: false }, { name: "P√£o de hot dog", checked: false }, { name: "Molho de tomate", checked: false }, { name: "Doces", checked: false }] },
            "Zack": { icon: "üå≠", items: [{ name: "Salsicha", checked: false }, { name: "Batata palha", checked: false }, { name: "Ketchup", checked: false }, { name: "Maionese", checked: false }] },
            "Yumi": { icon: "ü•ó", items: [{ name: "Ingredientes do pur√™", checked: false }, { name: "Ingredientes do vinagrete", checked: false }] }
        };

        // --- Inicializa√ß√£o ---
        async function init() {
            try { await signInAnonymously(auth); } catch (e) { console.error(e); }
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    setupRealtimeListener();
                }
            });
        }

        function getDocRef() { return doc(db, 'festa', 'virada_2025'); }

        async function setupRealtimeListener() {
            const docRef = getDocRef();
            try {
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) await setDoc(docRef, INITIAL_DATA);

                onSnapshot(docRef, (snapshot) => {
                    if (snapshot.exists()) {
                        partyData = snapshot.data();
                        renderApp();
                    }
                });
            } catch (e) { console.error(e); }
        }

        // --- A√ß√µes de Dados (CRUD) ---

        async function saveToDb(newData) {
            // Otimistic update
            partyData = newData;
            renderApp();
            try { await updateDoc(getDocRef(), newData); } 
            catch (e) { alert("Erro ao salvar. Verifique conex√£o."); }
        }

        function toggleItem(personName, itemIndex) {
            if (personName !== selectedPersona) return;
            const newData = JSON.parse(JSON.stringify(partyData));
            newData[personName].items[itemIndex].checked = !newData[personName].items[itemIndex].checked;
            saveToDb(newData);
        }

        function addItem() {
            const input = document.getElementById('new-item-input');
            const val = input.value.trim();
            if (!val) return;

            const newData = JSON.parse(JSON.stringify(partyData));
            newData[selectedPersona].items.push({ name: val, checked: false });
            saveToDb(newData);
            input.value = "";
        }

        function deleteItem(index) {
            if (!confirm("Tem certeza que vai tirar isso da lista?")) return;
            const newData = JSON.parse(JSON.stringify(partyData));
            newData[selectedPersona].items.splice(index, 1);
            saveToDb(newData);
        }

        function editItemName(index) {
            const currentName = partyData[selectedPersona].items[index].name;
            const newName = prompt("Editar item:", currentName);
            if (newName && newName.trim() !== "") {
                const newData = JSON.parse(JSON.stringify(partyData));
                newData[selectedPersona].items[index].name = newName.trim();
                saveToDb(newData);
            }
        }

        function editPersonaName() {
            const original = selectedPersona;
            const currentDisplay = partyData[selectedPersona].displayName || selectedPersona;
            
            const newDisplay = prompt("Como quer ser chamado(a)?", currentDisplay);
            if (newDisplay && newDisplay.trim() !== "") {
                const newData = JSON.parse(JSON.stringify(partyData));
                newData[selectedPersona].displayName = newDisplay.trim();
                saveToDb(newData);
            }
        }

        // --- L√≥gica de Login/Seguran√ßa ---
        
        function tryLogin() {
            const select = document.getElementById('user-select');
            const targetUser = select.value;
            
            if (!targetUser) {
                alert("Selecione quem voc√™ √©!");
                return;
            }

            const lastUser = localStorage.getItem('partyLastUser');

            // Se nunca logou, ou est√° logando com o mesmo usu√°rio de antes
            if (!lastUser || lastUser === targetUser) {
                confirmLogin(targetUser);
                return;
            }

            // Se est√° tentando trocar de usu√°rio (Xereta detectado)
            showSecurityModal(targetUser);
        }

        function confirmLogin(user) {
            selectedPersona = user;
            localStorage.setItem('partyPersona', selectedPersona);
            localStorage.setItem('partyLastUser', selectedPersona); // Salva hist√≥rico
            closeModal();
            renderApp();
        }

        function handleLogout() {
            localStorage.removeItem('partyPersona');
            selectedPersona = null;
            renderApp();
        }

        // --- Modals ---

        function showSecurityModal(targetUser) {
            const modal = document.getElementById('security-modal');
            const msg = document.getElementById('security-msg');
            msg.innerHTML = `T√° querendo entrar como <b>${targetUser}</b> espertinho?<br>Quer fazer bosta, n√©? Haaa, mas √© safadinho...<br>Num vou deixar. Vai ter que pedir a senha pro Rodrigo.`;
            modal.classList.remove('hidden');
            
            // Setup do bot√£o de confirmar senha
            window.attemptSwitch = () => {
                const pass = document.getElementById('security-pass').value;
                if (pass === MASTER_PASSWORD) {
                    confirmLogin(targetUser);
                } else {
                    alert("Senha errada! Sai daqui impostor! üö®");
                    document.getElementById('security-pass').value = '';
                }
            };
        }

        function closeModal() {
            document.getElementById('security-modal').classList.add('hidden');
            document.getElementById('security-pass').value = '';
        }

        // Expor para window
        window.toggleItem = toggleItem;
        window.addItem = addItem;
        window.deleteItem = deleteItem;
        window.editItemName = editItemName;
        window.editPersonaName = editPersonaName;
        window.tryLogin = tryLogin;
        window.handleLogout = handleLogout;
        window.closeModal = closeModal;

        // --- Renderiza√ß√£o ---

        function renderApp() {
            const appDiv = document.getElementById('app');
            
            // 1. TELA DE LOGIN
            if (!selectedPersona) {
                const names = Object.keys(INITIAL_DATA);
                appDiv.innerHTML = `
                    <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-900 text-white relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                            <div class="absolute top-10 left-10 text-6xl">üç∑</div>
                            <div class="absolute bottom-20 right-10 text-6xl">üéá</div>
                        </div>

                        <div class="z-10 w-full max-w-md bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
                            <h1 class="text-3xl font-bold text-center mb-2 text-yellow-400">Virada 31/12 üéâ</h1>
                            <p class="text-slate-400 text-center mb-8 text-sm">Identifique-se para come√ßar</p>
                            
                            <label class="block text-sm font-medium mb-2 text-slate-300">Quem √© voc√™?</label>
                            <div class="relative">
                                <select id="user-select" class="block w-full p-4 bg-slate-700 border border-slate-600 rounded-xl text-white appearance-none focus:ring-2 focus:ring-yellow-500 focus:outline-none transition-all">
                                    <option value="" disabled selected>Selecione seu nome...</option>
                                    ${names.map(name => `<option value="${name}">${name}</option>`).join('')}
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                            </div>

                            <button onclick="tryLogin()" class="mt-6 w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95">
                                Entrar
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            // 2. TELA PRINCIPAL
            let totalItems = 0;
            let checkedItems = 0;
            if (partyData && Object.keys(partyData).length > 0) {
                Object.values(partyData).forEach(person => {
                    person.items.forEach(item => {
                        totalItems++;
                        if (item.checked) checkedItems++;
                    });
                });
            }
            const progress = totalItems === 0 ? 0 : Math.round((checkedItems / totalItems) * 100);

            const myData = partyData[selectedPersona];
            const otherNames = Object.keys(partyData).filter(n => n !== selectedPersona);
            
            // Tratamento de Nome de Exibi√ß√£o
            const displayName = myData?.displayName || selectedPersona;
            const originalNameLabel = (displayName !== selectedPersona) ? `<span class="text-xs opacity-50 font-normal ml-1">(${selectedPersona})</span>` : '';

            let html = `
                <div class="min-h-screen bg-slate-900 text-slate-100 pb-20">
                    <!-- Header -->
                    <header class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50 shadow-lg">
                        <div class="max-w-md mx-auto px-4 py-4 flex justify-between items-center">
                            <div>
                                <h1 class="font-bold text-lg text-yellow-400">Virada 31/12</h1>
                                <p class="text-xs text-slate-400 flex items-center gap-1">
                                    <i class="fas fa-map-marker-alt"></i> Jd. Wanel Ville V
                                </p>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="text-right leading-tight cursor-pointer" onclick="editPersonaName()">
                                    <p class="text-[10px] text-slate-400 uppercase tracking-wider">Voc√™ √©</p>
                                    <p class="font-bold text-sm text-yellow-100 flex items-center gap-1 justify-end group">
                                        ${displayName} <i class="fas fa-pencil-alt text-[10px] opacity-0 group-hover:opacity-100 transition-opacity"></i>
                                    </p>
                                </div>
                                <button onclick="handleLogout()" class="bg-slate-700 hover:bg-slate-600 p-2 rounded-full text-xs transition-colors w-8 h-8 flex items-center justify-center">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                        <div class="h-1 w-full bg-slate-700">
                            <div class="h-full bg-gradient-to-r from-yellow-500 to-red-500 transition-all duration-500" style="width: ${progress}%"></div>
                        </div>
                    </header>

                    <main class="max-w-md mx-auto p-4 space-y-6">
                        
                        <!-- MEU CHECKLIST -->
                        <section>
                            <h2 class="text-xl font-bold mb-3 flex items-center gap-2">
                                <span class="bg-yellow-500 text-slate-900 w-8 h-8 rounded-lg flex items-center justify-center text-lg shadow-lg shadow-yellow-500/20">
                                    ${myData ? (myData.icon || 'üë§') : 'üë§'}
                                </span>
                                <span>${displayName} ${originalNameLabel}</span>
                            </h2>
                            
                            <div class="space-y-3">
                                ${myData ? myData.items.map((item, index) => `
                                    <div class="relative group bg-slate-800 hover:bg-slate-750 border-2 ${item.checked ? 'border-green-500/50 bg-green-900/10' : 'border-slate-700'} rounded-xl p-2 transition-all duration-200">
                                        <div class="flex items-center justify-between">
                                            <!-- √Årea Clic√°vel (Checkbox) -->
                                            <div onclick="toggleItem('${selectedPersona}', ${index})" class="flex-1 flex items-center gap-4 cursor-pointer p-2">
                                                <div class="flex-shrink-0 w-6 h-6 rounded-full border-2 ${item.checked ? 'bg-green-500 border-green-500' : 'border-slate-500'} flex items-center justify-center transition-colors">
                                                    ${item.checked ? '<i class="fas fa-check text-slate-900 text-xs"></i>' : ''}
                                                </div>
                                                <span class="text-lg ${item.checked ? 'text-slate-400 line-through' : 'text-slate-100 font-medium'}">
                                                    ${item.name}
                                                </span>
                                            </div>

                                            <!-- A√ß√µes (Editar/Excluir) -->
                                            <div class="flex items-center gap-1 pr-2">
                                                <button onclick="editItemName(${index})" class="p-2 text-slate-500 hover:text-yellow-400 transition-colors">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </button>
                                                <button onclick="deleteItem(${index})" class="p-2 text-slate-500 hover:text-red-400 transition-colors">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('') : '<p class="text-slate-500">Carregando...</p>'}
                            </div>

                            <!-- Adicionar Novo Item -->
                            <div class="mt-4 flex gap-2">
                                <input type="text" id="new-item-input" placeholder="Adicionar item..." 
                                    class="flex-1 bg-slate-800 border border-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-yellow-500 transition-colors"
                                    onkeypress="if(event.key === 'Enter') addItem()">
                                <button onclick="addItem()" class="bg-slate-700 hover:bg-yellow-500 hover:text-slate-900 text-white px-5 rounded-lg font-bold transition-all active:scale-95">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </section>

                        <hr class="border-slate-800 my-6">

                        <!-- OUTROS -->
                        <section class="opacity-90">
                            <h3 class="text-sm uppercase tracking-wider text-slate-500 font-bold mb-4">O que os outros est√£o trazendo</h3>
                            
                            <div class="grid gap-4">
                                ${otherNames.map(name => {
                                    const person = partyData[name];
                                    if (!person) return '';
                                    const allChecked = person.items.every(i => i.checked);
                                    const pDisplayName = person.displayName || name;
                                    const pOriginalLabel = (pDisplayName !== name) ? `<span class="text-[10px] opacity-50 ml-1">(${name})</span>` : '';
                                    
                                    return `
                                    <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
                                        <div class="bg-slate-800/80 p-3 flex items-center justify-between border-b border-slate-700/50">
                                            <div class="flex items-center gap-2 font-bold text-slate-300">
                                                <span>${person.icon || 'üë§'}</span>
                                                <span>${pDisplayName} ${pOriginalLabel}</span>
                                            </div>
                                            ${allChecked 
                                                ? '<span class="text-xs bg-green-500/20 text-green-400 px-2 py-1 rounded-full font-bold">Tudo pronto!</span>' 
                                                : '<span class="text-xs bg-slate-700 text-slate-400 px-2 py-1 rounded-full">Pendente</span>'}
                                        </div>
                                        <div class="p-3 space-y-2">
                                            ${person.items.map(item => `
                                                <div class="flex items-center gap-3 text-sm text-slate-400">
                                                    <i class="fas ${item.checked ? 'fa-check-circle text-green-500' : 'fa-circle text-slate-600'}"></i>
                                                    <span class="${item.checked ? 'line-through opacity-50' : ''}">${item.name}</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                    `;
                                }).join('')}
                            </div>
                        </section>
                    </main>
                </div>
            `;
            
            appDiv.innerHTML = html;
        }

        init();
    </script>
</head>
<body class="bg-slate-900 text-slate-100 antialiased selection:bg-yellow-500 selection:text-slate-900">
    <div id="app">
        <div class="h-screen w-full flex flex-col items-center justify-center gap-4">
            <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-slate-400 animate-pulse">Carregando lista da festa...</p>
        </div>
    </div>

    <!-- MODAL DE SEGURAN√áA (O ESCONDERIJO DO SAFADINHO) -->
    <div id="security-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm hidden p-4">
        <div class="bg-slate-800 border border-red-500/50 rounded-2xl p-6 max-w-sm w-full shadow-2xl transform transition-all scale-100">
            <div class="text-center mb-6">
                <div class="inline-block p-4 rounded-full bg-red-500/10 mb-4">
                    <i class="fas fa-siren text-red-500 text-3xl animate-pulse">üö®</i>
                </div>
                <h3 class="text-xl font-bold text-red-400 mb-2">OPA OPA OPA!</h3>
                <p id="security-msg" class="text-slate-300 text-sm leading-relaxed">
                    <!-- Mensagem injetada via JS -->
                </p>
            </div>
            
            <div class="space-y-4">
                <input type="password" id="security-pass" placeholder="Senha do Chef√£o" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center tracking-widest focus:border-red-500 focus:outline-none transition-colors">
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="closeModal()" class="py-3 rounded-lg text-slate-400 hover:bg-slate-700 text-sm font-bold transition-colors">
                        Cancelar
                    </button>
                    <button onclick="attemptSwitch()" class="py-3 rounded-lg bg-red-600 hover:bg-red-500 text-white font-bold shadow-lg shadow-red-600/20 transition-all active:scale-95">
                        Liberar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
